<div class="sidebar-container bg-white dark:bg-[#1e293b] shadow-lg h-screen px-2 py-3 overflow-y-auto transition-all duration-300 flex flex-col fixed left-0 top-0 z-50"
     [ngClass]="(expanded$ | async) ? 'w-[220px] expanded' : 'w-[60px]'"
     style="margin: 0; border-right: 1px solid #e5e7eb;">

  <!-- Toggle Button -->
  <div class="sidebar-item mb-2">
    <button (click)="toggleSidebar()" class="text-gray-600 dark:text-gray-300 hover:text-[#096754] dark:hover:text-[#0a7a5e] transition-colors p-0 border-none bg-transparent cursor-pointer">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-200 dark:border-gray-600 my-2"></div>

  <!-- Title -->
  <div class="sidebar-item mb-2">
    <i class="fa-solid fa-hands-helping"></i>
    <span class="sidebar-text">Panel ONG</span>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-200 dark:border-gray-600 my-2"></div>

  <!-- Navigation -->
  <nav class="flex flex-col gap-1 flex-grow">
    <button
      routerLink="/ong/validacion-ong"
      routerLinkActive="sidebar-active"
      class="sidebar-item sidebar-button">
      <i class="fa-solid fa-clipboard-check"></i>
      <span class="sidebar-text">Validar Actividades</span>
    </button>

    <button
      routerLink="/ong/perfil"
      routerLinkActive="sidebar-active"
      class="sidebar-item sidebar-button">
      <i class="fa-solid fa-user"></i>
      <span class="sidebar-text">Perfil</span>
    </button>
  </nav>

  <!-- Bottom Icons -->
  <div class="mt-auto flex flex-col gap-1">
    <!-- User -->
    <div class="sidebar-item">
      <i class="fa-solid fa-user-circle"></i>
      <span class="sidebar-text text-sm">{{ userName }}</span>
    </div>

    <!-- Divider -->
    <div class="border-t border-gray-200 dark:border-gray-600 my-2"></div>

    <!-- Logout -->
    <button
      (click)="logout()"
      class="sidebar-item sidebar-button text-red-500 hover:text-red-600">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="sidebar-text">Cerrar sesi√≥n</span>
    </button>
  </div>
</div>
