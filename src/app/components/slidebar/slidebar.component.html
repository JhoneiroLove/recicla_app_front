<div class="sidebar-container bg-white dark:bg-[#1e293b] shadow-lg h-screen px-2 py-3 overflow-y-auto transition-all duration-300 flex flex-col fixed left-0 top-0"
     [ngClass]="isExpanded ? 'w-[220px] expanded' : 'w-[60px]'">

  <!-- Toggle Button -->
  <div class="sidebar-item mb-2">
    <button (click)="toggleSidebar()" class="text-gray-600 dark:text-gray-300 hover:text-[#096754] dark:hover:text-[#0a7a5e] transition-colors p-0 border-none bg-transparent cursor-pointer">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-200 dark:border-gray-600 my-2"></div>

  <!-- Title -->
  <div class="sidebar-item mb-2">
    <i class="fa-solid fa-user"></i>
    <span class="sidebar-text">Estudiante</span>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-200 dark:border-gray-600 my-2"></div>

  <nav class="flex flex-col gap-1 flex-grow">
    <!-- Registro de actividad está deshabilitado para estudiantes -->
    <!-- Solo el Centro de Acopio puede registrar actividades -->
    <!--
    <button routerLink="/user/registrar-actividad">
      <i class="fa-solid fa-plus"></i> Registrar Actividad
    </button>
    -->

    <button
      routerLink="/user/ver-historial"
      routerLinkActive="sidebar-active"
      class="sidebar-item sidebar-button">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span class="sidebar-text">Historial</span>
    </button>

    <button
      routerLink="/user/ver-recompensa"
      routerLinkActive="sidebar-active"
      class="sidebar-item sidebar-button">
      <i class="fa-solid fa-gift"></i>
      <span class="sidebar-text">Recompensas</span>
    </button>

    <!-- Este es un comentario en HTML
    <button routerLink="/user/crear-comunidad">
      <i class="fa-solid fa-plus"></i> Crear comunidad
    </button>

    <button routerLink="/user/ver-comunidad">
      <i class="fa-solid fa-users"></i> Comunidades
    </button>
  -->

    <button
      routerLink="/user/ver-estadistica"
      routerLinkActive="sidebar-active"
      class="sidebar-item sidebar-button">
      <i class="fa-solid fa-chart-pie"></i>
      <span class="sidebar-text">Estadísticas</span>
    </button>

    <button
      routerLink="/user/perfil"
      routerLinkActive="sidebar-active"
      class="sidebar-item sidebar-button">
      <i class="fa-solid fa-user"></i>
      <span class="sidebar-text">Perfil</span>
    </button>
  </nav>

  <!-- Bottom Icons -->
  <div class="mt-auto flex flex-col gap-1">
    <!-- User -->
    <div class="sidebar-item">
      <i class="fa-solid fa-user-circle"></i>
      <span class="sidebar-text text-sm">{{ userName }}</span>
    </div>

    <!-- Divider -->
    <div class="border-t border-gray-200 dark:border-gray-600 my-2"></div>

    <!-- Logout -->
    <button
      (click)="logout()"
      class="sidebar-item sidebar-button text-red-500 hover:text-red-600">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="sidebar-text">Cerrar sesión</span>
    </button>
  </div>
</div>
